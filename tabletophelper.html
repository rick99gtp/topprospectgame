<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="TableTop Baseball Helper">
  <meta name="author" content="Richard Beyer">
  <title>TableTop Baseball Helper | Welcome</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/tabletophelper.css">

</head>

<!--HEADER-->

<body>
  <!-- Title -->
  <section id="header-title">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="index.html"><span class="highlight-two">digi</span><span class="grey-highlight">tal</span><span class="highlight-two">Dugout</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>
    </div>
  </section>

  <!-- Search Section -->
  <section>
    <div class="row">
      <div class="col-md-2">
        <div class="container" id="search-section">
          <div class="row give-me-some-space">
            <div>
              Year
            </div>
            <div class="flex-fill">
              <select id="year" onchange="updatedYear()"></select>
            </div>
          </div>
          <div class="row give-me-some-space">
            <div>Day</div>
            <div class="flex-fill">
              <select id="day" onchange="updatedDay()"></select>
            </div>
          </div>
          <div class="row give-me-some-space">
            <div>
              Season
            </div>
            <div class="flex-fill">
              <select id="season" onchange="updatedSeason()">
                <option value='Regular'>Regular</option>
                <option value='Playoffs'>Playoffs</option>
                <option value='All-Star'>All-Star</option>
              </select>
            </div>

          </div>
          <div class="row give-me-some-space" id="playoff-div">
            <div>
              Playoffs
            </div>
            <div class="flex-fill">
              <select id="playoffs" onchange="updatedPlayoffs()">
                <option value='World Series'>World Series</option>
                <option value='Championship Series'>Championship Series</option>
                <option value='Division Series'>Division Series</option>
                <option value='Wild Card Series'>Wild Card Series</option>
              </select>
            </div>

          </div>
          <div class="row give-me-some-space">
            <button type="button" id="prev-button" class="btn btn-danger btn-block btn-sm" onclick="changeDay(0)">Prev Day</button>
            <button type="button" id="next-button" class="btn btn-danger btn-block btn-sm" onclick="changeDay(1)">Next Day</button>
          </div>
          <div class="row give-me-some-space">
            <div class="bottom-left-panel">
              <div class="mt-4">
                This site works best with <strong>Google Chrome</strong> or <strong>FireFox</strong>.
              </div>
              <div class="mt-4 small">
                The information used here was obtained free of charge from and is copyrighted by Retrosheet. Interested parties may contact Retrosheet at "www.retrosheet.org".
              </div>
            </div>
          </div>
          <div class="row give-me-some-space ml-2 mt-3">
            <input type="checkbox" class="form-check-input" id="chkRuns" onclick="updatedChkRuns()"" checked>
            <label class=" form-check-label" for="chkRuns">Show Linescore</label>
          </div>
          <div class="row give-me-some-space ml-2">
            <input type="checkbox" class="form-check-input" id="showBench" disabled="disabled">
            <label class="form-check-label" for="showBench">Show Extra Players</label>
          </div>
          <div class="row give-me-some-space ml-2">
            <input type="checkbox" class="form-check-input" id="showTransactions" disabled="disabled">
            <label class="form-check-label" for="showTransactions">Show Transactions</label>
          </div>
          <div class="row give-me-some-space">
            <div class="mt-4">
              Scoresheet:
            </div>
            <div class="mt-4 flex-fill">
              <select id="scoresheet" onchange="updatedScoreSheet()">
                <option value="Default">
                  Default
                </option>
                <option value="Alternate">
                  Alternate
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="box col-md-5">
        <div id="algames">

        </div>
      </div>
      <div class="box col-md-5">
        <div id="nlgames">

        </div>
      </div>
    </div>
  </section>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="./js/tabletophelper.js"></script>
</body>

</html>
